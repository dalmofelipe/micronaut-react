version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - JDBC_URL=jdbc:postgresql://db:5432/appdb
      - JDBC_DRIVER=org.postgresql.Driver
      - JDBC_DIALECT=POSTGRES
      - JDBC_DB_TYPE=postgres
      - JDBC_USERNAME=postgres
      - JDBC_PASSWORD=postgres
      - MEDIA_STORAGE_PATH=/app/storage/media
      - MEDIA_BASE_URL=http://localhost:8080/media/
      - FRONTEND_URL=http://localhost:5173
    volumes:
      - ./storage/media:/app/storage/media
    depends_on:
      - db
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8080
    depends_on:
      - backend
    networks:
      - app-network

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=appdb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network

volumes:
  postgres-data:

networks:
  app-network:
    driver: bridge
